<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中html负责网页结构
        所以在使用html标签是，应该关注标签的语义，而不是他的样式

        标题标签
        h1~h6一共六级标题
        从h1到h6重要性递减，h1最重要，h6最不重要
        h1在网页中的重要性仅次于title标签，一般情况下 一个页面中只会有一个h1
        一般情况下标题标签只会使用到h1～h3,h4～h6很少用

        在页面中独占一行的元素成为块元素（block element）
        标题标签都是块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>


    <!--
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup

    -->
    <hgroup>
        <h1>我最爱宝宝了</h1>
        <h2>wzp</h2>
    </hgroup>
    <!--
        p标签标识页面中的一个段落
        p也是一个块元素（独占一行）
    -->
    <p>宝宝mua</p>
    <p>宝宝我爱你</p>

    <!--
        em标签用于表示语音语调的一个加重

        在页面中不会独占一行的元素额称为行内元素（inline element）
        em标签不会独占一行，所以称为行内元素
    -->
    <p>今天天气<em>真</em>好啊</p>

        <!--
        strong表示强调，重要内容！
    -->


    <p>你今天必须要<strong>爱我！</strong></p>

    鲁迅说：
    <!--
        blockquote 表示一个长引用 块元素
    -->
    <blockquote>
        我可没说过这种话！
    </blockquote>

    <!--
        q表示一个短引用 行内元素
    -->

    子曰：<q>学而时习之，老子很开心</q>
     <!--
         br标签标识页面中的换行
     -->
    <br>

    今天我好困啊



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- charest是制定网页字符集
    name 指定数据的名称
    content 指定的数据的内容
    keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用，隔开
    description 用于指定网站的描述 网站的描述会显示在搜索引擎中
    title标签的内容会作为搜索结果的超链接上的文字显示
    <meta http-equiv="refresh" content="3;url='http://www.baidu.com'">
    将页面重新定向到另一个网站（跳转）
    -->
    <meta charset="UTF-8">
    <meta name="keywords" content="我爱宝宝">
    <meta http-equiv="refresh" content="3;url='http://www.baidu.com'">

    <title>Document</title>
</head>
<body>
      <h1>宝宝我爱你</h1>
      <p>mua</p>
      <p>mua</p>

</body>
</html>
